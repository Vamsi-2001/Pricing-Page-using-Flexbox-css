.pricing-container {
  display: flex;

.pricing-plan {

}

}

.plan-features {

}
.plan-button{
  background-color: rgb(231, 79, 19);
  color: white;
  border-radius: 15%;
  border: none;
  width: 45px;
  height: 20px;
  font-size: 0.5rem;
  margin: 0px;
}

ul {
  list-style: none;
  padding: 0px;
  margin: 0px;
  border: 0px;
}
li{
  margin-bottom: 8px;
}
.emoji{
  border-radius: 10px;
}


    /* Hint: What can you do with a media query and flexbox? */
  @media (max-width: 780px) {
    .pricing-container{
      display:flex;
      flex-direction: column;
    }
  }
  </style>
</head>
